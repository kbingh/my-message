<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{script.js}" />

</head>
<body>
<div class="container">

    <h3 style="color:blue">Add User</h3>

    <div>
        <form class="form-inline" style="margin:20px 20px 20px 20px" id="userForm">
            <div class="form-group">
                <label for="userName" style="margin-right:5px">User Name:</label>
                <input  type="text" class="form-control" id="userName" placeholder="Enter User Name"/>
            </div>

            <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
        </form>
    </div>

    <div class="col-sm-7" id="postResultDiv">
    </div>

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">
        <button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Users</button>
        <div id="getResultDiv" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>

</div>

<script>

    // SUBMIT FORM
    $("#userForm").submit(function(event) {
        // Prevent the form from submitting via the browser.
        event.preventDefault();

        var name = $("#userName").val();
        console.log("Name: " + name);

        $.ajax({
            type: "POST",
            url: "/addUser?userName=" + name,
            dataType: "plain/text",
            success: function (msg) {
                if (msg) {
                    alert("Somebody" + name + " was added in list !");
                    location.reload(true);
                } else {
                    alert("Cannot add to list !");
                }
            },

            data: name
        });

    });





</script>
</body>
</html>
