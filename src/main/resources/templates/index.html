<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{script.js}"/>

</head>
<body>
<div class="jumbotron  text-center">
    <h1>Message Me!</h1>
    <div class="container text-center">
        <div class="btn-group">
            <div class="btn-group">
                <a type="button" class="btn btn-default" data-toggle="collapse" data-target="#newMessage">New Message</a>
                <a type="button" class="btn btn-default" data-toggle="collapse" data-target="#newUser">New User</a>
            </div>
        </div>
    </div>
    <div id="newMessage" class="collapse">
        <div class="container">
            <form id="sendMessageForm">
                <div class="form-group">

                    <label for="messageBody">sender:</label>
                    <input type="text" id="messageSenderName" class="form-control" />
                    <label for="messageBody">Send To:</label>
                    <select id="messageReceiverName" class="selectpicker">
                        <option>Gandalf</option>
                        <option>Balrog</option>
                        <option>Frodo</option>
                    </select>

                    <label for="messageBody">message:</label>
                    <textarea class="form-control" id="messageBody" rows="5" ></textarea>
                    <button onclick="sendMessage()" class="btn btn-default" style="margin-left:20px; margin-right:5px">Send</button>

                </div>
            </form>
        </div>
    </div>
    <div id="newUser" class="collapse">

        <div class="container">

            <h3 style="color:blue">Add User</h3>

            <div>
                <form class="form-inline" style="margin:20px 20px 20px 20px" id="userForm">
                    <div class="form-group">
                        <label for="userName" style="margin-right:5px">User Name:</label>
                        <input  type="text" class="form-control" id="userName" placeholder="Enter User Name"/>
                    </div>

                    <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
                </form>
            </div>

            <div class="col-sm-7" id="postResultDiv">
            </div>

            <div class="col-sm-7" style="margin:20px 0px 20px 0px">
                <button id="getAllUsers" onclick="findAll()" type="button" class="btn btn-primary">Get All Users</button>
                <div id="getResultDiv" style="padding:20px 10px 20px 50px">
                    <ul id="allUserNamesList" class="list-group">
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
